{% extends 'base.html' %}
{% block title %}Registro de ingresos{% endblock %}

{% block content %}

{% include 'navbar_profile.html' %}

<h4 class="h4 text-center text-danger mt-3">Registrar ingreso {{ proyecto.proyecto }}</h4>

<hr class="border border-danger border-3 opacity-75">

<div class="container text-center">
    <form method="post">
        {% csrf_token %}
    
        {{ingresos_form.as_p}}
    
        <button type="submit" class="btn btn-danger">Registrar ingreso</button>
    </form>
</div>


{% endblock %}
